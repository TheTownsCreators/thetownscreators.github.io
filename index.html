        /* THE THEME: Black, Red, and Sleek */
        :root {
            --bg-color: #000000;

            --accent-red: #FF4444; /* Your Red Header Color */
            --kick-green: #53fc18;
            --text-main: #ffffff;

            font-family: 'Segoe UI', sans-serif;

            padding: 20px;

        header {
            border-bottom: 1px solid #222;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {

            font-size: 2.2rem;
            margin: 0;
        }

        .subtitle {

            margin-top: 5px;

        #streamer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .stream-card {

            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.3s;
        }

        .stream-card:hover {
            border-color: var(--accent-red);
        }

            background: #000;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
